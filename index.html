<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Web</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="heading">BUDGETING <span id="head2">WEB-APP</span></div>
    <!-- Entering budget -->
    <div class="budget">
        <span class="text">Budget</span>
        <form action="" id="form">
            <input  type="number" class="inputs" id="enterBudget" placeholder="Enter Budget">
            <button type="submit" class="blue-button"  id="setBudget"> Set Budget</button>
            
        </form>
    </div>
    <!-- Enter expenses -->
    <div class ="expense">
        <span class="text">Expense</span>
    <form  id='form2' style="font-family: arial;" class="form">
        <label  class="required">Due Date:</label>
        <input id="dDate" class="inputs"  type="date"><br>
            
        <label  class="required">Total Amount:</label>
        <input id="totalAmount" placeholder="Enter amount" class="inputs" type="integer"><br>
            
        <label  class="required">Category:</label>
        <input id="category" placeholder="Enter category" class="inputs" type="text"><br>
            
        <button type="submit" class="blue-button" id="addButtons"  value="Add Expense">Add Expense</button><br>
        <!-- <button type="submit" class="blue-button" id="addButtons2" value="Add Budget">Add Budget</button> -->
    </form>
</div>

    <!-- Expenses List -->
        <div class="main">
            <div class="text" id="expenseListHeading">Expense List</div>
            <div id="name-date">
                <span id="name" ></span><br>
                <span style="color: #787878;font-size: 14px;" id="date"></span>
            </div>
            <div id="price"></div>
            <div>
                <button id="delete" class="blue-button" type="submit"></button>
            </div>
        </div>

    <!-- Footer -->
    <div id="footer">
            <div class="totalBudget">
                <span class="one">Total Budget</span>
                <span class="two">0</span>
            </div>
            <div class="totalBudget">
                <span class="one">Expenses</span>
                <span class="two" >0</span>
            </div>
            <div class="totalBudget">
                <span class="one">Balance</span>
                <span class="two">0</span>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
